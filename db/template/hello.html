
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<H1>Table information</H1>
	{% if emps %}
		<table border="2">
			<thead>
				<th>Emp Number</th>
				<th>Emp Name</th>
				<th>Emp salary</th>
				<th>Emp Address</th>
			</thead>
			{% for emp in emps%}
				<tbody>
					<tr>
						<td>{{emp.eno}}</td>
						<td>{{emp.ename}}</td>
						<td>{{emp.esal}}</td>
						<td>{{emp.eadd}}</td>
						
					</tr>
				</tbody>
			{%endfor%}		
		</table>
		{%else%}
			<p>no records found</p>
	{%endif%}
</body>
</html>
